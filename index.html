<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branding Generator</title>
    <link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<!--<script src="bower_components/modernizr/modernizr.js"></script>-->
  </head>
  <body>

	<form id="branding_frm" method="post" action="create_image.php" enctype="multipart/form-data">
		<div class="row">
			<div class="small-6 medium-3 medium-offset-3 columns text-center ">
				<div class="row ">
					<div class="small-9 columns">
						<label class="" for="bgcolor">Background Color</label>
					</div>
					<div class="small-3 columns inline">
						<input id="bgcolor" class="useVal" name="bgcolor" type="color" value="#27354b">
					</div>
				</div>
			</div>
			<div class="small-6 medium-3 columns end text-center ">
				<div class="row ">
					<div class="small-9 columns">
						<label class="" for="logocolor">Logo Color</label>
					</div>
					<div class="small-3 columns inline">
						<input id="logocolor" class="useVal" name="logocolor" type="color" value="#e1e4e8">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="small-6 columns">
				<label for="logoimg">Image</label><input id="logoimg" name="logoimg" type="file">
			</div>
			<div class="small-6 columns">
				<a id="logoResetPos" class="button tiny">Reset Pos</a>
			</div>
		</div>
		<div class="row">
			<input id="create_branding" name="create_branding" type="submit" class="tiny button" value="Create Branding">
		</div>
		<input type="hidden" class="useVal hide" id="img" name="img">
		<input type="hidden" class="useVal hide" id="iconLogoPosX" name="iconLogoPosX">
		<input type="hidden" class="useVal hide" id="iconLogoPosY" name="iconLogoPosY">
		<input type="hidden" class="useVal hide" id="phoneLogoPosX" name="phoneLogoPosX">
		<input type="hidden" class="useVal hide" id="phoneLogoPosY" name="phoneLogoPosY">
		<input type="hidden" class="useVal hide" id="tabletLogoPosX" name="tabletLogoPosX">
		<input type="hidden" class="useVal hide" id="tabletLogoPosY" name="tabletLogoPosY">
	</form>

	<div class="row">
		<div class="small-12 columns">
			<div id="icon" class="displayer">
				<small>Icon</small>
				<div class="logo-table"><canvas class="logo"></canvas></div>
			</div>
			<div id="phone" class="displayer">
				<small>Phone</small>
				<div class="logo-table"><canvas class="logo"></canvas></div>
			</div>
			<div id="tablet" class="displayer">
				<small>Tablet</small>
				<div class="logo-table"><canvas class="logo"></canvas></div>
			</div>
		</div>
	</div>

	<div class="hide"><!-- TODO remove -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="bower_components/foundation/js/foundation.min.js"></script>
		<script src="js/min/functions-ck.js"></script>
		<script src="js/min/defines-ck.js"></script>
		<script src="js/min/app-ck.js"></script>
	</div>
  </body>
</html>
