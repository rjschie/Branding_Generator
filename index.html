<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Branding Generator</title>
    <link rel="stylesheet" href="css/app.css" />

			<div class="small-6 medium-3 medium-offset-3 columns text-center ">

					<div class="small-9 columns">
						<label class="" for="bgcolor">Background Color</label>
					</div>
					<div class="small-3 columns inline">
						<input id="bgcolor" name="bgcolor" type="color" value="#27354b">
					</div>
				</div>
			</div>
			<div class="small-6 medium-3 columns end text-center ">
				<div class="row ">
					<div class="small-9 columns">

					</div>
					<div class="small-3 columns inline">
						<input id="logocolor" name="logocolor" type="color" value="#e1e4e8">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="small-6 columns">
				<label for="logoimage">Image</label><input id="logoimage" name="logoimage" type="file">
			</div>
			<div class="row">
				<a id="logoResetPos" class="button tiny">Reset Pos</a>
			</div>
		</div>
